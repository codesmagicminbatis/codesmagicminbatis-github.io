<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

<header class="page-header" role="banner">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
    {% if site.github.is_project_page %}
    <a target="_blank" href='https://plugins.jetbrains.com/plugin/{{ site.pid }}/pricing#edition=commercial' class="btn">Purchase</a>
    {% endif %}
    {% if site.show_downloads %}
    <a target="_blank" href='https://plugins.jetbrains.com/plugin/{{ site.pid }}/versions' class="btn">Download</a>
    {% endif %}
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
        <span class="site-footer-credits">
            <a href='mailto:service@codesmagic.com?Subject={{ site.pname }}%20Support'>Contact Us</a>
            <span class="separator">·</span>
            <a href='https://eula.codesmagic.com' target="_blank">Eula</a>
            <span class="separator">·</span>
            Copyright Codes Magic. 2013 - {{ site.time | date: '%Y' }}
        </span>
    </footer>
</main>
</body>
</html>
